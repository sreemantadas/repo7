trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'Pay-As-You-Go(1)(79c65e59-aadb-45ab-9a43-3e10d9e5225e)'
    backendAzureRmResourceGroupName: 'backend-rg'
    backendAzureRmStorageAccountName: 'backendstorgae21'
    backendAzureRmContainerName: 'backend-cont'
    backendAzureRmKey: 'my-terraform.tfstate'
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'apply'
